<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Servicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Servicios</h1>
        <a class="btn btn-primary mb-4" href="/products/create">Crear Servicios</a>
        
        <div class="row">
            <div class="col-md-4" th:each="servicio : ${servicios}">
                <div class="card mb-4">
                    <!-- Imagen -->
                    <img th:src="@{'/images/' + ${servicio.imagen}}" class="card-img-top" alt="Imagen del servicio">
                    
                    <div class="card-body">
                        <!-- Título alineado a la izquierda -->
                        <h5 class="card-title text-start" th:text="${servicio.titulo}"></h5>
                        
                        <!-- Descripción -->
                        <p class="card-text" th:text="${servicio.descripcion}"></p>
                        
                        <!-- Separador -->
                        <hr>

                        <!-- Duración y Precio en la misma línea -->
                        <div class="d-flex justify-content-between">
                            <p class="card-text"><small class="text-muted">Duración: <span th:text="${servicio.duracion}"></span> minutos</small></p>
                            <p class="card-text"><small class="text-muted">Precio: $<a href="void" th:text="${servicio.precio} "></a></small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
