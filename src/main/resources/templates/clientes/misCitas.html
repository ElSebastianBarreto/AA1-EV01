<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mis Citas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .table thead th {
            background-color: #f8f9fa;
        }
        .btn-group {
            margin: 0;
        }
    </style>
</head>
<body>

<div class="container-fluid mt-4" sec:authorize="isAuthenticated()">
    <div class="row mb-4">
        <div class="col-12">
            <div class="container">
                <h1>Cédula: <span th:text="${cliente.cedula}"></span></h1>
                <h2>Nombre: <span th:text="${cliente.nombre}"></span></h2>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Fecha</th>
                            <th scope="col">Hora Inicio</th>
                            <th scope="col">Hora Finalización</th>
                            <th scope="col">Servicio</th>
                            <th scope="col">Nombre Barbero</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cita : ${misCitas}">
                            <td th:text="${#dates.format(cita.fecha, 'EEEE, d MMMM yyyy')}"></td>
                            <td th:text="${cita.horainicio}"></td>
                            <td th:text="${cita.horafin}"></td>
                            <td th:text="${cita.servicio.titulo}"></td>
                            <td th:text="${cita.barbero.nombre}"></td>
                            <td>
                                <div class="btn-group" role="group">
                                    <a href="#" th:href="@{/modificarCita/{idcita}(idcita=${cita.idcita})}" class="btn btn-primary btn-sm">Modificar</a>
                                    <a href="#" th:href="@{/eliminarCita/{idcita}(idcita=${cita.idcita})}" class="btn btn-danger btn-sm">Eliminar</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
