<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>King Barber Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
      <div class="container">
        <a class="navbar-brand" href="/">King Barber Shop</a>
    
        
<div class="collapse navbar-collapse"><ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-dark" href="/">Clientes</a>
            </li>
          </ul></div>
          
        <div class="align-right" sec:authorize="isAuthenticated()">
         
          <div class="d-flex align-items-center">
            <!-- Dropdown con el nombre del usuario -->
            <div class="dropdown">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <span th:text="${nombre}"></span>
              </button>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                <li><a class="dropdown-item" href="#">Perfil</a></li>
                <li><a class="dropdown-item" href="#">Tus citas</a></li>
                <li><hr class="dropdown-divider"></li>
                <li>
                  <form method="post" action="/logout">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="dropdown-item">Logout</button>
                  </form>
                </li>
              </ul>
            </div>
          </div>
        </div>
<div>
  <ul class="navbar-nav d-flex flex-row" sec:authorize="!isAuthenticated()">
    <li class="nav-item">
      <a href="/register" class="btn btn-outline-primary me-2">Regístrate</a>
    </li>
    <li class="nav-item">
      <a href="/login" class="btn btn-primary">Login</a>
    </li>
  </ul>
</div>
      </div>
    </nav>
    <!-- Barra de navegación lateral -->
      <div class="container" >
        <h1 class="text-center my-4">Servicios</h1>
    
        
        <div class="row">
            <div class="col-md-4" th:each="servicio : ${servicios}">
                <div class="card mb-4">
                    <!-- Imagen -->
                    <img th:src="@{'/images/' + ${servicio.imagen}}" class="card-img-top" alt="Imagen del servicio">
                    
                    <div class="card-body">
                        <!-- Título alineado a la izquierda -->
                        <h5 class="card-title text-start" th:text="${servicio.titulo}"></h5>
                        
                        <!-- Descripción -->
                        <p class="card-text" th:text="${servicio.descripcion}"></p>
                        
                        <!-- Separador -->
                        <hr>

                        <!-- Duración y Precio en la misma línea -->
                        <div class="d-flex justify-content-between">
                            <p class="card-text"><small class="text-muted">Duración: <span th:text="${servicio.duracion}"></span> minutos</small></p>
                            <p class="card-text"><small class="text-muted">Precio: $<a href="void" th:text="${servicio.precio} "></a></small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
      
    <div class="container-fluid" sec:authorize="isAuthenticated()">
      <div class="row">
        <!-- Contenido principal -->
        <div class="col-9">
          <div class="container">
            <h1>Cédula: <span th:text="${cedula}"></span></h1>
            <h1>Nombre: <span th:text="${nombre}"></span></h1>
          </div>
        </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
      feather.replace()
    </script>
  </body>
</html>
